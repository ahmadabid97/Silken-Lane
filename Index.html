<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty & Fashion Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #d81b60;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      margin: 0.5rem 0;
    }
    .order-btn {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .order-btn:hover {
      background-color: #20b358;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beauty & Fashion Store</h1>
  </header>

  <div class="container">
    <!-- Sample Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Red+Dress" alt="Red Dress">
      <h3>Red Dress</h3>
      <p>Price: PKR 2500</p>
      <button class="order-btn" onclick="orderNow('Red Dress', 2500)">Order on WhatsApp</button>
    </div>

    <!-- Sample Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Lipstick+Kit" alt="Lipstick Kit">
      <h3>Lipstick Kit</h3>
      <p>Price: PKR 1500</p>
      <button class="order-btn" onclick="orderNow('Lipstick Kit', 1500)">Order on WhatsApp</button>
    </div>

    <!-- Sample Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Facial+Kit" alt="Facial Kit">
      <h3>Facial Kit</h3>
      <p>Price: PKR 2000</p>
      <button class="order-btn" onclick="orderNow('Facial Kit', 2000)">Order on WhatsApp</button>
    </div>
  </div>

  <script>
    function orderNow(productName, price) {
      const quantity = prompt(`Enter quantity for ${productName}:`);
      if (quantity && !isNaN(quantity)) {
        const message = `Hi! I want to order ${quantity} x ${productName} (PKR ${price} each).`;
        const url = `https://wa.me/923130426111?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      } else {
        alert("Please enter a valid quantity.");
      }
    }
  </script>
</body>
</html>
